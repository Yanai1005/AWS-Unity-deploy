version: 2.1

orbs:
  unity: game-ci/unity@1.4.0
  aws-s3: circleci/aws-s3@3.1

jobs:
  create-activation-file:
    docker:
      - image: game-ci/unity:2022.3.7f1
    steps:
      - unity/activation:
          name: "create-activation-file"

  build:
    docker:
      - image: game-ci/unity:2022.3.7f1
    environment:
      TARGET_PLATFORM: "webgl"
      UNITY_VERSION: "2022.3.7f1"
    steps:
      - checkout
      - unity/prepare-env:
          unity-license-var-name: "UNITY_LICENSE"
          unity-username-var-name: "UNITY_USERNAME"
          unity-password-var-name: "UNITY_PASSWORD"
      - unity/build:
          project-path: "src"
          build-target: "WebGL"
          compress: false
          store-artifacts: false
      - persist_to_workspace:
          root: .
          paths:
            - "src/Builds/WebGL"

  deploy:
    docker:
      - image: cimg/aws:2022.11
    steps:
      - checkout
      - attach_workspace:
          at: .
      - aws-s3/sync:
          aws-region: $AWS_REGION
          role-arn: $AWS_ROLE_ARN
          from: "src/Builds/WebGL/WebGL"
          to: 's3://unity-aws-deploy'

workflows:
  build-and-deploy:
    jobs:
      - create-activation-file
      - build:
          requires:
            - create-activation-file
      - deploy:
          requires:
            - build
